<div class="container result-display-styling" ng-submit="sentRequest()">
  <div class="jumbotron admin-div-styling">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="Title">Title:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" ng-model="title" ng-value="testData.title" id="Title" placeholder="Enter title">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="testDescription">Test Description:</label>
        <div class="col-sm-10">
          <textarea class="form-control" rows="5" id="testDescription" ng-value="testData.testDescription" ng-model="testDescription" placeholder="Enter testDescription points sepearted by commas"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="sel1">Set Difficuty of test:</label>
        <div class="col-sm-10">
          <select class="form-control" ng-value="testData.difficulty" ng-model="difficulty" id="sel1">
            <option>low</option>
            <option>medium</option>
            <option>high</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="timelimit">Timelimit of test:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" ng-model="timelimit" ng-value="testData.timelimit" id="timelimit" placeholder="Enter timelimit only number  in seconds">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="totalScore">Total Score of test:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control" ng-model="totalScore" ng-value="testData.totalScore" id="timelimit" placeholder="Enter totalScore only number ">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
