<div class="container result-display-styling">
  <div class="jumbotron result-div-styling text-center">
    <h3>Test Report of the User</h3>
    <ul class="list-group style" style="box-shadow: 3px 10px 5px 5px #e3d1d1;">
      <li class="list-group-item" style="border: 1px solid red;"><strong>Score : </strong>{{scoreCard.score}}</li>
      <li class="list-group-item" style="border: 1px solid red;"><strong>Correct Answers : </strong>{{scoreCard.totalCorrectAnswers}}</li>
      <li class="list-group-item" style="border: 1px solid red;"><strong>Wrong Answers : </strong>{{scoreCard.totalWrongAnswers}}</li>
      <li class="list-group-item" style="border: 1px solid red;"> <strong>Time taken : </strong>{{scoreCard.timeTaken}} seconds</li>
    </ul>
    <button type="button" name="button" class="btn btn-danger" ng-click="goDashboard()">Dashboard</button>
  </div>
</div>
