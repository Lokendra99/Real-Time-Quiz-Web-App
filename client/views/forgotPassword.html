<div class="container">
  <div class="row">
    <div class="center-form panel">
      <div class="panel-body">
        <h2 class="text-center">Forgot Password</h2>
        <form method="post" ng-submit="forgotPass()" name="forgotPasswordForm">
          <div class="form-group has-feedback">
            <input class="form-control input-lg" type="text" name="email" ng-model="email" placeholder="Email" required autofocus>
            <span class="ion-at form-control-feedback"></span>
          </div>

          <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg  btn-block btn-success">Submit</button>
          <br />
          <strong style="color:red">{{message}}</strong>
          <hr>

        </form>
      </div>
    </div>
  </div>
</div>
