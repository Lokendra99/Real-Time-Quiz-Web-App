<div class="container">
  <div class="row parent">
    <div class="col-lg-6 left-image">
      <div class="thumbnail">
      <!-- <img src="/vendors/images/quiz.jpg" alt="Nature" style="width:100%"> -->
       <img src="https://previews.123rf.com/images/blankstock/blankstock1502/blankstock150203691/36896049-pyramid-chart-with-three-options-quiz-icons-human-brain-think-checklist-with-check-mark-symbol-surve.jpg" alt="Nature" style="width:100%">
    </div>
    </div>
    <div class="vl"></div>
      <div class="col-lg-6">
        <div class="center-form panel">
          <div class="panel-body">
            <h2 class="text-center">Log in</h2>
            <form method="post" ng-submit="login()" name="loginForm">
              <div class="form-group has-feedback">
                <input class="form-control input-lg" type="text" name="email" ng-model="user.email" placeholder="Email" required autofocus>
                <span class="ion-at form-control-feedback"></span>
              </div>
              <div class="form-group has-feedback">
                <input class="form-control input-lg" type="password" name="password" ng-model="user.password" placeholder="Password" required>
                <span class="ion-key form-control-feedback"></span>
              </div>
              <button type="submit" class="btn btn-lg  btn-block btn-success">Log in</button>
              <button class="btn btn-lg btn-block btn-danger">
                <a href="#!logout">Logout</a>
              </button>
              <div>
                <div class="pull-left">
                  <p class="text-left text-muted">
                    <small>Don't have an account yet? <a href="#!signUp">Sign up</a></small>
                  </p>
                </div>
                <div class="pull-right">
                  <p class="text-right text-muted">
                    <small><a href="#!forgotPassword">forgot password?</a></small>
                  </p>
                </div>
                <div class="clearfix"></div>
              </div>

              <div class="signup-or-separator">
                <h6 class="text">OR</h6>
                <hr>
              </div>
            </form>
            <button class="btn btn-block btn-facebook" ng-click="authenticate('facebook')">
              <i class="ion-social-facebook"></i> Sign in with Facebook
            </button>
            <button class="btn btn-block btn-google-plus" ng-click="authenticate('google')">
              <span class="ion-social-googleplus"></span>Sign in with Google
            </button>

          </div>
        </div>
      </div>
  </div>
</div>
